global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

rule_files:
  - 'alert.rules.yml'

scrape_configs:
  - job_name: 'openfaas-gateway'
    static_configs:
      - targets:
          - 'gateway:8081'
    metrics_path: /metrics

  - job_name: 'prometheus'
    static_configs:
      - targets:
          - 'localhost:9090'